<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Fundamentals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="scripts/main.js"></script>
</head>
<body onload="showDate()" id="body">
    <div class="header">
        <h1 id="heading">Learning Javascript</h1>
        <p>With Jean-Louis Jabouin Jr.</p>
    </div>

    <div class="container">
      <button onClick="doClick()">Click Me</button>
      <button onmouseout="clearDate()" onmouseover="showDate()">Show Date</button>
      
    </div>
    <form action="something.php" method="post" name="myForm" onsubmit="return validateForm()">
      <div>
        <label>First Name</label>
        <input type="text" name="firstName" id="firstName">
      </div>
      <br>
      <div>
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName">
      </div>
      <br>
      <div>
        <label>Background</label>
        <select name="background" id="background" onchange="changeBackground(this)">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>
      <br>
      <input type="submit" value="Submit">
    </form>
    <h1 id="time"></h1>


    <script>
        // camel case
        var myFavoriteNumber;
        // partial case
        var MyFavoriteNumber;
        // underscore
        var my_favorite_number;
    </script>
</body>
</html>
